name: GitHub App token generation

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write       # needed to push code
      actions: write        # needed to trigger or manage workflows
      id-token: write       # needed if you want OIDC federation
    steps:
      
      - name: Generate GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}
          installation-id: ${{ secrets.INSTALLATION_ID }}

      - name: Checkout repo with app token into folder
        uses: actions/checkout@v4
        with:
          token: ${{ steps.app-token.outputs.token }}
          path: output   # folder name where repo will be cloned
      - name: Show working directory
        run: pwd && ls -l

      - name: Verify repo contents
        run: |
          ls -R output
