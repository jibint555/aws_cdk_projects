name: Test AWS OIDC

on:
  workflow_dispatch:  # manual trigger

permissions:
  id-token: write
  contents: read

jobs:
  aws-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::529624055778:role/new_openid_role
          role-session-name: Test AWS OIDC
          aws-region: ap-south-1

      - name: Test AWS OIDC
        run: aws sts get-caller-identity
